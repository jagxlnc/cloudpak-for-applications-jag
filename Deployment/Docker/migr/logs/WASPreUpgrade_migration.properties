###########
#  BLUEMIX
###########
com.ibm.ws.migration.bluemix.migration.enabled=true

###########
#  SELECTIVE
###########
com.ibm.ws.migration.preupgrade.fednode.collectapps=true

###########
# WASPRE for BLUEMIX
###########
com.ibm.ws.migration.WASPreUpgrade.parameter.requireEmbeddedDBMigration=true
com.ibm.ws.migration.WASPreUpgrade.parameter.machineChange=true
com.ibm.ws.migration.WASPreUpgrade.parameter.keepDmgrEnabled=true
com.ibm.ws.migration.WASPreUpgrade.parameter.allowSameRelease=true
com.ibm.ws.migration.WASPreUpgrade.parameter.traceString=Migration.*=finer:Migration.Reflector=off:Migration.Documents=off
#com.ibm.ws.migration.WASPreUpgrade.trace.append=
