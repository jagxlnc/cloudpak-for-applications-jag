com.ibm.ws.migration.WASPostUpgrade.parameter.clone=true
com.ibm.ws.migration.WASPostUpgrade.parameter.setPorts=useOld
com.ibm.ws.migration.WASPostUpgrade.parameter.resolvePortConflicts=incrementCurrent
com.ibm.ws.migration.WASPostUpgrade.parameter.keepDmgrEnabled=true
com.ibm.ws.migration.postupgrade.keepNodeEnabled=true
com.ibm.ws.migration.WASPostUpgrade.parameter.traceString=Migration.*=finer:Migration.Reflector=off:Migration.Documents=off
com.ibm.ws.migration.WASPostUpgrade.parameter.backupConfig=false
com.ibm.ws.migration.WASPostUpgrade.parameter.includeApps=true
com.ibm.ws.migration.WASPostUpgrade.parameter.keepAppDirectory=false
com.ibm.ws.migration.postupgrade.checkports=true
